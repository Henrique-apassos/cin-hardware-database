        <header>
            <h1> Laboratório de Hardware </h1>
            <nav>
                <a href="solicita.html" class="active">Fazer Solicitação</a>

        <main class="login_m">
            <section class="form-login">
                <h2>Acessar Conta</h2>
                <form id="login-form">

                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" placeholder="abc1"required>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Entrar</button>
                    <p class="link-cadastro">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </form>
            </section>
        </main>
