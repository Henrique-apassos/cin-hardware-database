<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laboratório de Hardware</title>
        <link rel="stylesheet" href="css/solicita.css">
        <link rel="icon" href="https://www.cin.ufpe.br/~imprensa/marcacinpng/SC" type="image/png">
        <script src="js/solicita.js"></script>
    </head>
    <body>
        <header class="main-header">
            <div class="header-container">
                <div class="brand">
                    <img src="https://www.cin.ufpe.br/~imprensa/marcacinpng/SC" alt="Logo CIn" class="logo-cin">
                    <div class="brand-text">
                        <span class="system-name">Laboratório de Hardware</span>
                        <span class="dept-name">CIn - UFPE</span>
                    </div>
                </div>
                <nav class="nav-menu">
                    <a href="solicita.html" class="nav-link active">Fazer Solicitação</a>
                    <a href="acompanha.html" class="nav-link">Meus Pedidos</a>

                    <div class="separator"></div> <a href="login.html" class="nav-link btn-sair">
                        Sair <span style="font-size: 1.2rem;">&rarr;</span>
                    </a>
                </nav>
            </div>
        </header>
        <main class="solicita">
            <section class="form-solicita">
                <h2> Nova Solicitação de Componente </h2>
                <form id="solicita-form">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="123.456.678-00" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição da solicitação:</label>
                        <textarea id="descricao" name="descricao" rows="4" placeholder="Ex: Projeto de Introdução a Computação"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="data_entrega">Data de retirada:</label>
                        <input type="date" id="data_entrega" name="data_entrega" required>
                    </div>

                    <hr>

                    <h3>Adicionar Itens</h3>
                    <div class="item-adder">
                        <div class="form-group">
                            <label for="tipo_item">Componente</label>
                            <input type="text" id="tipo_item" name="tipo_item" placeholder="Digite para buscar..." autocomplete="off" required>
                            <input type="hidden" id="id_tipo_selecionado" name="id_tipo_item">

                            <ul id="lista-sugestoes" class="sugestoes-box"></ul>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" id="quantidade" name="quantidade" min="1" value="1">
                        </div>
                        <button type="button" id="add-item-btn">Adicionar item</button>

                        <h4>Itens na Solicitação</h4>
                        <ul id="item-list">
                        </ul>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Solicitação</button>
                </form>
            </section>
        </main>
    </body>
</html>
