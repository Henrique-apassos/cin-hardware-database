<!DOCTYPE html>
<html lang="pt-BR">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laboratório de Hardware</title>
        <link rel="stylesheet" href="css/cadastro.css">
        <link rel="icon" href="https://www.cin.ufpe.br/~imprensa/marcacinpng/SC" type="image/png">
        <script src="js/cadastro.js"></script>
    </head>
    <body>
        <header class="login-header">
            <div class="container-header">
                <div class="brand-login">
                    <a href="login.html" title="Voltar para Login">
                        <img src="https://www.cin.ufpe.br/~imprensa/marcacinpng/SC" alt="Logo CIn" class="logo-cin" height="40">
                    </a>
                    <div class="divider-vertical"></div>
                    <a href="login.html" title="Voltar para Login"
                        style="text-decoration: none; color: inherit; display: flex;">
                        <div class="system-info">
                            <span class="sys-title">Laboratório de Hardware</span>
                            <span class="sys-subtitle">Cadastro de Usuário</span>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <main class = "cadastro">
            <section class = "form-cadastro">
                <h2>Crie sua Conta</h2>
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" id="nome" name="nome" placeholder="Pedro da Silva" required>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" name="cpf" placeholder="123.456.678-00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="text" id="email" name="email" placeholder="abc@cin.ufpe.br" required>
                    </div>

                    <div class="form-group" id="matricula-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" name="matricula" placeholder="21121212">
                    </div>

                    <div class="form-group">
                        <label for="login">Login*</label>
                        <input type="text" id="login" name="login" placeholder="abc1" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha*</label>
                        <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
                    </div>

                    <div class="form-group">
                        <label for="confirma-senha">Confirmar Senha*</label>
                        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="submit-btn">Criar Conta</button>
                </form>
            </section>
        </main>
    </body>
</html>
